eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8090
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      -  id: customer-service
         uri: lb://customer-service
         predicates:
         - Path=/api/customer/**
         
      - id: address-service
        uri: lb://address-service
        predicates:
        - Path=/api/address/**
        
      - id: provider-service
        uri: lb://provider-service
        predicates:
        - Path=/api/provider/**
      
      -  id: discovery-server
         uri: http://localhost:8761
         predicates:
         - Path=/eureka/web
         filters:
         -  SetPath=/
         
      - id: discovery-server-static
        uri: http://localhost:8761
        predicates:
        - Path=/eureka/**